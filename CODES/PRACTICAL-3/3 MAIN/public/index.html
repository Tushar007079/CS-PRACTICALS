<!DOCTYPE html>

<body>
    <h1>Cloudant CORS Example</h1>
    <button id="fetchDatabases">Fetch Tushar's Databases</button>
    <pre id="result"></pre>

    <script>
        document.getElementById('fetchDatabases').addEventListener('click', function() {
            const url = 'https://ed643cff-2d52-40c5-b33d-71ad7ff9e885-bluemix.cloudantnosqldb.appdomain.cloud/_all_dbs';
            const username = 'apikey-v2-26aj3ozdvpr2f1cmuwbxky11mhbiubctlpomomvyprjj';
            const password = '531f952562337579bc0b3ef8cfea14bc';
            const headers = new Headers();
            headers.append('Authorization', 'Basic ' + btoa(username + ':' + password));

            fetch(url, { method: 'GET', headers: headers })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = JSON.stringify(data, null, 2);

                .catch(error => {
                    document.getElementById('result').textContent = 'Fetch error: ' + error.message;
                });
        });
    </script>
</body>
