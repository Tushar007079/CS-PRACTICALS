<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudant API Example</title>
</head>
<body>
    <h1>Cloudant API Example</h1>
    <button id="fetchData">Fetch Databases</button>
    <pre id="result"></pre>

    <script>
        document.getElementById('fetchData').addEventListener('click', function() {
    const apiKey = 'apikey-868b7b88ecae47299b2744276011aa31';
const apiPassword = 'edfe811c3ab991576d35cd29f8838c9b8adda124';
const url = 'https://ed643cff-2d52-40c5-b33d-71ad7ff9e885-bluemix.cloudantnosqldb.appdomain.cloud/exam/_all_docs?include_docs=true';

const headers = new Headers();
headers.append('Authorization', 'Basic ' + btoa(apiKey + ':' + apiPassword));

fetch(url, { method: 'GET', headers: headers })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Fetch error: ' + error.message;
                });

        });
    </script>
</body>
</html>
